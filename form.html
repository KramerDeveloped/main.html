<br><br>  <h1>Upload New Video</h1>
<br><br>
<form action="">

<label for="Title">Video Title</label><br>
<input type="text" id="Title" placeholder="Input Video Title">
<br><br>
<label for="Description">Description</label><br>
<textarea name="Description" id="Description" cols="25" rows="10"></textarea>
<br><br>
<label for="Uploadthing">Upload Video File</label><br>
<input type="file" name="upload" id="Uploadthing" placeholder="Choose File">
<br><br>
<label for="Choose Collection">Choose Collection</label><br>
<select name="Collection" id="Choose Collection">
  <option value="AnimeOP">Anime Openings</option>
  <option value="bakimanga">Baki Manga</option>
  <option value="yugioh">Yu-gi-oh</option>
</select>
<br><br>
<input type="radio" id="Public" name="Privacy">
<label for="Public">Public</label>
<input type="radio" id="private" name="Privacy">
<label for="private">Private</label>
<br><br><br>
<input type="submit" value="submit">
<br><br><br><br>
</form>
